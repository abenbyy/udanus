<div id="main-cont">
    <div id="title">Login to Udanus</div>
    <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher">
        <mat-hint>Ex. pat@example.com</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'text':'password'" [formControl]="passwordFormControl" [errorStateMatcher]="matcher">    
        <button mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{hide ? 'visibility':'visibility_off'}}</mat-icon>
        </button>

        <mat-error *ngIf="emailFormControl.hasError('required')">
            Password is <strong>required</strong>
        </mat-error>

    </mat-form-field>

    <mat-spinner *ngIf="isLoading" [diameter]="50"></mat-spinner>
    <div *ngIf="isUserAvailable === false" class="error-message">Incorrect Email or Password</div>
    <button mat-button id="submit-button" (click)="doLogin()">Login</button>
    <div class="margin-top">Don't have an account? Register <a routerLink="/register">here</a></div>
</div>
