<mat-card *ngIf="course" class="course-card">
    
    <img mat-card-image src={{course.image}} alt="">
    <mat-card-header>
        <mat-card-title>{{course.title}}</mat-card-title>
        <mat-card-subtitle>{{course.category}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{course.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="goToCourse()" mat-button>Learn Now</button>
    </mat-card-actions>
</mat-card>
